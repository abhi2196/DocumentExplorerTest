[loggers]
keys=root,DocumentExplorerTest

[handlers]
keys=consoleHandler

[formatters]
keys=DocumentFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_DocumentExplorerTest]
level=DEBUG
handlers=consoleHandler
qualname=DocumentExplorerTest
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=DocumentFormatter
args=(sys.stdout,)

[formatter_DocumentFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=